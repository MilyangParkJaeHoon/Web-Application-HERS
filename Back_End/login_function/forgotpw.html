<!DOCTYPE html>
<html>
<head>
  <title>Forgot</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prototype/1.7.3/prototype.js"></script>
  <script type="text/javascript" src="forgot_pw.js"></script>


  <link href="forgot.css" rel="stylesheet" />
  <meta charset="utf-8"/>

</head>
<body>

  <main class="col-8">


      <div id="title">Find PW<hr/></div>
      <div class="forgotpw">
        <input class="col-5" type="text" name="userid" placeholder="아이디" this.style.color='black'; id="userid">

        <input class="col-5" type="text" name="sid" placeholder="학번" this.style.color='black'; id="sid">
        <footer>
          <button id="bottom" data-toggle="modal" data-target="#getpwModal">FIND PASSWORD!</button>
        </footer>
      </div>



  </main>


  <!-- Pw lists Modal -->
  <div class="modal fade" id="getpwModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <span type="button" class="close" data-dismiss="modal">&times;</span>
                <h4 class="modal-title">Find PassWord</h4>
            </div>
            <div class="modal-body">
                <br>
                <div id="pwarea">
                    <p>회원님의  비밀번호:</p>

                    <ul id="pws">

                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>


</body>
</html>
