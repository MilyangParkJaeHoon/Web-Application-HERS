<!DOCTYPE html>

    <script type="text/javascript"src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    $(document).ready( function(){
      $(".link1").hover(function(){
        $(".fld1").addClass("add");
        $(".fld1").fadeIn(800);
      },function(){
        $(".fld1").removeClass("add");
        $(".fld1").fadeOut(500);
      });
      $(".link2").hover(function(){
        $(".fld2").addClass("add");
        $(".fld2").fadeIn(800);
      },function(){
        $(".fld2").removeClass("add");
        $(".fld2").fadeOut(500);
      });
      $(".link3").hover(function(){
        $(".fld3").addClass("add");
        $(".fld3").fadeIn(800);
      },function(){
        $(".fld3").removeClass("add");
        $(".fld3").fadeOut(500);
      });
    });

    </script>
  </head>
  <body>
    <header>
      <h1>HERS</h1><hr>
    </header>

    <div class="entire">

        <table cellSpacing=0 cellPadding=0 width="21.4%" class="momtong" >

    				<td>

    							<tr>

    							<tr>

    							<tr>

    							<tr>
    							<td height=50>&nbsp;입축구 <span class="vs">vs</span> 잇몸튼튼</td></tr>
    							<td height=1>&nbsp;</td></tr>

    					</tbody></table></section></MARQUEE></td></tr></table></td>
    	</main>
