<!DOCTYPE html>
<html>
<head>
  <title>Forgot</title>
  <link href="forgot.css" rel="stylesheet" />
  <meta charset="utf-8"/>
  <script type="text/javascript" src="forgot.js"></script>
</head>
<body>
  
  <main>
    <section>
      
      <button id="q1">ID</button>
      
      <button id="q2">PW</button>
      <br/>
      <div class="forgotid">
        <input type="text" name="name" placeholder="Name" this.style.color='black'; id="name">
        <input type="text" name="sid" placeholder="Student id" this.style.color='black';>
      
        <footer>
          <button id="bottom">FIND ID!</button>
        </footer>
      </div>
      <div class="forgotpw">
        <input type="text" name="email" placeholder="Email" this.style.color='black'; id="email">
        <br/>
        <input type="text" name="num" placeholder="인증번호" this.style.color='black'; id="num">
        <footer>
          <button id="bottom">FIND PASSWORD!</button>
        </footer>
      </div>
    </section>
    
  </main>

  
</body>
</html>
