<!DOCTYPE html>
<html>
<head>
	<link href="signup.css" rel="stylesheet" />
	<meta charset="utf-8"/>
	<title>Sign in</title>
</head>
<body>
	<main>
		<form action="signup_ok.php" method ="post">
			<input type="text" name="name" placeholder="Name" id="name1" required>

			<input type="number" name="sid" placeholder="Student id" min="15" required>

			<br/>
			<input type="email" name="email" placeholder="email@example.com" id="email">

			<br/>
			<input type="text" name="phone" placeholder="Phone Number(without '-')" id="phone" required>

			<br/>
			<input type="text" name="dept" placeholder="Department" id="dept" required>

			<br/>
			<input type="text" name="user_id" placeholder="ID" id="id" required>

			<br/>
			<!-- !!!패스워드 부분 암호화로 변경해야함 -->
			<input type="password" name="user_pw" placeholder="Password" class="pw" required>
			<input type="password" name="user_pw_re" placeholder="Re-Password" class="pw" required>
			<div class="log">
				<button type="submit">SIGN IN</button>
			</div>
		</from>
	</main>
</body>
</html>
