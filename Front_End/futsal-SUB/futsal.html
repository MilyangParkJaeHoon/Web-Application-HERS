<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="futsal.css">
    <script type="text/javascript"src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    $(document).ready( function(){
      $(".one").hover(function(){
        $(".field").addClass("add");
        $(".field").fadeIn(800);
      },function(){
        $(".field").removeClass("add");
        $(".field").fadeOut(500);
      });
      $(".two").hover(function(){
        $(".fld2").addClass("add");
        $(".fld2").fadeIn(800);
      },function(){
        $(".fld2").removeClass("add");
        $(".fld2").fadeOut(500);
      });
      $(".three").hover(function(){
        $(".fld3").addClass("add");
        $(".fld3").fadeIn(800);
      },function(){
        $(".fld3").removeClass("add");
        $(".fld3").fadeOut(500);
      });
    });

    </script>
  </head>
  <body>
    <img class="map" src="map.jpeg" alt="ericamap">
    <img class="field" src="field.png" alt="field">
    <img class="fld2" src="fld2.png" alt="fld2">
    <img class="fld3" src="fld3.png" alt="fld3">
    <a class="one" href="#">Link</a>
    <a class="two" href="#">Link2</a>
    <a class="three" href="#">Link3</a>
  </body>
</html>
